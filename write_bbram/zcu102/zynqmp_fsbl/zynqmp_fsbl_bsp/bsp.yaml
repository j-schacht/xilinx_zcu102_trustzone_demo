sdt: hw_artifacts/psu_cortexa53_0_baremetal.dts
family: ZynqMP
path: /home/user/Desktop/write_bbram/zcu102/zynqmp_fsbl/zynqmp_fsbl_bsp
os: standalone
os_info:
  standalone:
    path: /tools/Xilinx/Vitis/2023.2/data/embeddedsw/lib/bsp/standalone_v9_0
os_config:
  standalone:
    standalone_hypervisor_guest:
      name: standalone_hypervisor_guest
      permission: read_write
      type: boolean
      value: 'false'
      default: 'false'
      options:
      - 'true'
      - 'false'
      description: Enable hypervisor guest for EL1 Nonsecure
    standalone_stdin:
      name: standalone_stdin
      permission: read_write
      type: string
      value: psu_uart_0
      default: psu_uart_0
      options:
      - None
      - psu_uart_0
      - psu_uart_1
      - psu_coresight_0
      description: stdin peripheral
    standalone_stdout:
      name: standalone_stdout
      permission: read_write
      type: string
      value: psu_uart_0
      default: psu_uart_0
      options:
      - None
      - psu_uart_0
      - psu_uart_1
      - psu_coresight_0
      description: stdout peripheral
toolchain_file: cortexa53_toolchain.cmake
specs_file: Xilinx.spec
proc: psu_cortexa53_0
proc_config:
  psu_cortexa53_0:
    proc_archiver:
      name: proc_archiver
      permission: readonly
      type: string
      value: aarch64-none-elf-gcc-ar
      default: aarch64-none-elf-gcc-ar
      options: []
      description: Archiver
    proc_assembler:
      name: proc_assembler
      permission: readonly
      type: string
      value: aarch64-none-elf-gcc
      default: aarch64-none-elf-gcc
      options: []
      description: Assembler
    proc_compiler:
      name: proc_compiler
      permission: readonly
      type: string
      value: aarch64-none-elf-gcc
      default: aarch64-none-elf-gcc
      options: []
      description: Compiler
    proc_compiler_flags:
      name: proc_compiler_flags
      permission: readonly
      type: string
      value: ' -O2 -DSDT;-c'
      default: ' -O2 -DSDT;-c'
      options: []
      description: Compiler Flags
    proc_extra_compiler_flags:
      name: proc_extra_compiler_flags
      permission: read_write
      type: string
      value: ' -g -Wall -Wextra -fno-tree-loop-distribute-patterns'
      default: ' -g -Wall -Wextra -fno-tree-loop-distribute-patterns'
      options: []
      description: Extra Compiler Flags
template: zynqmp_fsbl
compiler_flags: -Os -flto -ffat-lto-objects -DARMA53_64
